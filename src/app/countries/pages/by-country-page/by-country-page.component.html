<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Buscar por país"
      (onDebounce)="searchByCountry($event)"
      [initialTerm]="initialTerm"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-spinner *ngIf="isLoading"></shared-spinner>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
